<h2>Email us with any questions or inquiries. We would be happy to answer your questions. Duo Minds will gladly receive any feedback with open hands!  </h2>

<form>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="user_name" placeholder="Name">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  
  <div class="form-group">
    <label for="name">Subject</label>
    <input type="name" class="form-control" id="user_subject" placeholder="Inquiry for Duo Minds">
  </div>
  
  <div class="form-group">
   
    <label for="Message">Message</label>
    <textarea class="form-control" id="user_message" rows="5" placeholder="What's up?"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
